<!DOCTYPE html>
<html lang="es">
<!-- include security tags -->
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <meta property="og:title" content="Hastags per la República"/>
    <meta property="og:description" content="Creació i analítica de Hashtags en pro de la República Catalana."/>
    <meta property="og:image" content="https://hashtagsxrep.herokuapp.com/ui/apple-icon-180x180.png"/>
    <meta property="og:url" content=https://hashtagsxrep.herokuapp.com"/>
    <meta property="og:site_name" content="Hashtags per la República"/>
    <title>Inici | Hashtags per la República</title>
    <link rel="apple-touch-icon" href="/ui/image/icon/apple-icon-180x180.png"/>
    <link rel="icon" type="image/png" href="/ui/image/icon/android-icon-192x192.png"/>
    <link rel="manifest" href="/ui/manifest.json"/>
    <meta name="msapplication-TileColor" content="#ffffff"/>
    <meta name="msapplication-TileImage" content="/ui/image/icon/ms-icon-144x144.png"/>
    <meta name="theme-color" content="#ffffff"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"/>
    <link rel="stylesheet" href="/ui/css/main.css"/>
    <script defer src="https://use.fontawesome.com/releases/v5.6.3/js/all.js" integrity="sha384-EIHISlAOj4zgYieurP0SdoiBYfGJKkgWedPHH4jCzpCXLmzVsw1ouK59MuUtP4a1" crossorigin="anonymous"></script>
</head>

<body>
<div class="container">
    <header class="ht-header ht-block ht-white-block">
        <div class="ht-up">
            <div class="ht-up-img">
                <img src="https://pbs.twimg.com/profile_images/1076304030933180416/mS5TZ_rd_normal.jpg">
            </div>
        </div>
        <div class="ht-title ht-txt-big text-in">
            <i class="fab fa-slack-hash"></i> HashtagsXRep
        </div>

    </header>

    <div class="ht-block ht-white-block center">
        <div class="ht-info">
            <i class="fas fa-robot"></i> #Monitoritza
        </div>
        <div class="ht-box">
            <div class="ht-tip">
                Dóna d'alta un nou monitor de Hashtags.
            </div>
            <form class="ht-form">
                <div class="row">
                    <div class="six columns">
                        <label for="hashtag">Hashtag</label>
                        <input class="u-full-width" type="text" placeholder="#hashtag" id="hashtag" name="hashtag"/>
                    </div>
                    <div class="six columns">
                        <label for="since">Inici</label>
                        <input class="u-full-width" type="datetime-local" id="since" name="since"/>
                    </div>
                </div>
                <button class="button button-primary" type="submit">
                    <i class="fas fa-plus-circle"></i> #Crea
                </button>
            </form>
        </div>

        <div class="ht-box">
            <div class="ht-tip">
                Visualitza els resultats dels últims monitors creats.
            </div>
            <div class="ht-monitors">
                <div class="flex-container">
                    <div class="ht-monitor">
                        <a href="/login/twitter" class="button button-ht">
                            #AraÉsLHoraSegadors21Des
                        </a>
                    </div>
                    <div class="ht-monitor">
                        <a href="/login/twitter" class="button button-ht">
                            #AraÉsLHoraSegadors21Des
                        </a>
                    </div>
                    <div class="ht-monitor">
                        <a href="/login/twitter" class="button button-ht">
                            #AraÉsLHoraSegadors21Des
                        </a>
                    </div>
                    <div class="ht-monitor">
                        <a href="/login/twitter" class="button button-ht">
                            #AraÉsLHoraSegadors21Des
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="ht-footer">
        <div class="row">
            <div class="six columns ht-footer-l">
                <p>
                    Creat per <a href="https://twitter.com/alextremp">@alextremp</a>
                </p>
            </div>
            <div class="six columns ht-footer-r">
                <p>
                    GitHub <a href="https://github.com/HashtagsXRep">HashtagsXRep</a>
                </p>
            </div>
        </div>
    </footer>
</div>
</body>
</html>
